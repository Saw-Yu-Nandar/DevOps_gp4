name: Team4 Action
on: push

jobs:
  build:
    name: team4 action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn package
      - name: Build
        run: docker build -t codereview .
      - name: Run image
        run: docker run --name codereviewcontainer codereview
      - name: view logs
        run: docker logs codereviewcontainer
