name: Team4 Action
on: push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Unit Tests
        run: |
          mvn test -Dtest=devops.codereview.QuerySeventeenTest
          mvn test -Dtest=devops.codereview.QueryEighteenTest
          mvn test -Dtest=devops.codereview.QueryNineteenTest
          mvn test -Dtest=devops.codereview.QueryTwentyTest
          mvn test -Dtest=devops.codereview.QueryTwentyOneTest
          mvn test -Dtest=devops.codereview.QueryTwentyTwoTest
          mvn test -Dtest=devops.codereview.QueryChineseLanguageTest
          mvn test -Dtest=devops.codereview.QueryEnglishLanguageTest
          mvn test -Dtest=devops.codereview.QueryHindiLanguageTest
          mvn test -Dtest=devops.codereview.QuerySpanishLanguageTest
          mvn test -Dtest=devops.codereview.QueryArabicLanguageTest
  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Integration Tests and CodeCov
        run: |
          docker build -t database ./db
          docker run --name world -dp 33060:3306 database
          mvn test -Dtest=devops.codereview.AppIntegrationTestCapitalCities
          mvn test -Dtest=devops.codereview.AppIntegrationTestCountryLanguage
          docker stop world
          docker rm world
          docker image rm database
      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          # token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          directory: ./target/site/jacoco
          flags: IntegrationTests # optional
          verbose: true # optional (default = false)

  build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker-compose up --abort-on-container-exit
